<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYPASS</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .bg {
            background-image: url('./wl.jpg');
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.5);
            padding: 20px;
            max-width: 500px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            top: 50%;
            transform: translateY(-50%);
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        .error {
            color: red;
        }

        #copyButton {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #copyButton:hover {
            background-color: #0056b3;
        }

        #copyMessage {
            margin-top: 10px;
            color: green;
        }

        #support-message {
            margin-top: 20px;
            font-weight: bold;
        }

        #discordButton {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #7289da;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #discordButton:hover {
            background-color: #5b6eae;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }
    </style>
    <!-- Tambahkan hCaptcha library -->
    <script src="https://hcaptcha.com/1/api.js" async defer></script>
</head>
<body class="bg">

<div class="container">
    <h1>SKY BYPASS</h1>
    <p>Enter the URL:</p>
    <input type="text" id="linkInput" placeholder="Enter the URL here">
    <br>
    <!-- Elemen hCaptcha -->
    <div class="h-captcha" data-sitekey="01e8354c-f6ea-44fe-aada-4c9893a0f7a6"></div>
    <br>
    <button onclick="bypassLink()">Bypass</button>
    
    <!-- Indikator loading -->
    <div class="loading" id="loading">Loading...</div>

    <div id="result"></div>
    <button id="copyButton" style="display: none;" onclick="copyKey()">Copy Key</button>
    <p id="copyMessage"></p>

    <!-- Support message div -->
    <div id="support-message">Support: relzhub</div>

    <!-- Tombol Join Discord -->
    <button id="discordButton" onclick="joinDiscord()">Join Discord Server</button>
</div>

<script src="./script.js"></script>
</body>
</html>
