<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYPASS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin-top: 50px;
        }

        .container {
            background-color: white;
            padding: 20px;
            max-width: 500px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        .error {
            color: red;
        }

        #copyButton {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #copyButton:hover {
            background-color: #0056b3;
        }

        #copyMessage {
            margin-top: 10px;
            color: green;
        }

        footer {
            margin-top: 50px;
            padding: 10px;
            background-color: #333;
            color: white;
            font-size: 14px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>BYPASS</h1>
    <p>Enter the URL:</p>
    <input type="text" id="linkInput" placeholder="Enter the URL here">
    <br>
    <button onclick="bypassLink()">Bypass</button>

    <div id="result"></div>
    <button id="copyButton" style="display: none;" onclick="copyKey()">Copy Key</button>
    <p id="copyMessage"></p>
</div>

<footer>
    Made by Jova
</footer>

<script src="script.js"></script>

</body>
</html>
