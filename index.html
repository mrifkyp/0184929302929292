<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYPASS</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Tambahkan hCaptcha library -->
    <script src="https://hcaptcha.com/1/api.js" async defer></script>
</head>
<body class="bg">

<div class="container">
    <h1>SKY BYPASS</h1>
    <p>Enter the URL:</p>
    <input type="text" id="linkInput" placeholder="Enter the URL here">
    <br>
    <!-- Elemen hCaptcha -->
    <div class="h-captcha" data-sitekey="01e8354c-f6ea-44fe-aada-4c9893a0f7a6"></div>
    <br>
    <button onclick="bypassLink()">Bypass</button>
    
    <!-- Indikator loading -->
    <div class="loading" id="loading">
        <div class="loader"></div>
    </div>

    <div id="result"></div>
    <button id="copyButton" style="display: none;" onclick="copyKey()">Copy Key</button>
    <p id="copyMessage"></p>

    <!-- Support message div -->
    <div id="support-message">Support: Codex</div>

    <!-- Flexbox untuk tombol Join Discord -->
    <div class="discord-buttons">
        <a href="https://discord.gg/vRfZ8tJ4jn" class="discord-button" target="_blank">Joki Bloxfruit</a>
        <a href="https://discord.gg/vPHFxwVXmX" class="discord-button" target="_blank">Server Community</a>
    </div>
</div>

<script src="./script.js"></script>
</body>
</html>
